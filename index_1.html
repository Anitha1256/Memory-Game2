<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            font-weight: bold;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .score-info {
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .restart-btn:active {
            transform: translateY(0);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
            min-height: 100px;
        }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 15px;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .card-front {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            transform: rotateY(180deg);
        }

        .card-back {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: #666;
            font-size: 1.5em;
        }

        .card.matched {
            pointer-events: none;
        }

        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-front {
            background: linear-gradient(45deg, #56c596, #50e3c2);
            animation: matchPulse 0.6s ease-in-out;
        }

        @keyframes matchPulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .game-message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .congratulations {
            background: linear-gradient(45deg, #56c596, #50e3c2);
            animation: celebration 1s ease-in-out;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }

            .game-title {
                font-size: 2.5em;
            }

            .game-board {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }

            .card {
                min-height: 80px;
            }

            .card-front, .card-back {
                font-size: 1.8em;
            }

            .card-back {
                font-size: 1.2em;
            }

            .game-info {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 2em;
            }

            .game-board {
                gap: 8px;
            }

            .card {
                min-height: 70px;
            }

            .card-front, .card-back {
                font-size: 1.5em;
            }

            .card-back {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Memory Game</h1>
            <div class="game-info">
                <div class="score-info">
                    <span>Moves: <span id="moves">0</span></span>
                    <span style="margin-left: 20px;">Pairs: <span id="pairs">0</span>/8</span>
                </div>
                <button class="restart-btn" onclick="restartGame()">Restart Game</button>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="game-message" id="gameMessage">
            Flip cards to find matching pairs!
        </div>
    </div>

    <script>
        // Game state variables
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let isChecking = false;

        // Card symbols for the memory game
        const cardSymbols = ['ðŸŽ®', 'ðŸŽ¯', 'ðŸŽª', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ²', 'ðŸŽ¸'];
        const cardPairs = [...cardSymbols, ...cardSymbols]; // Create pairs

        // DOM elements
        const gameBoard = document.getElementById('gameBoard');
        const movesDisplay = document.getElementById('moves');
        const pairsDisplay = document.getElementById('pairs');
        const gameMessage = document.getElementById('gameMessage');

        /**
         * Initialize the game
         */
        function initGame() {
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            isChecking = false;
            
            updateDisplay();
            shuffleCards();
            createGameBoard();
            updateMessage("Flip cards to find matching pairs!");
        }

        /**
         * Shuffle the cards array using Fisher-Yates algorithm
         */
        function shuffleCards() {
            const shuffled = [...cardPairs];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            cards = shuffled;
        }

        /**
         * Create the game board with cards
         */
        function createGameBoard() {
            gameBoard.innerHTML = '';
            
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">${symbol}</div>
                        <div class="card-back">?</div>
                    </div>
                `;
                
                card.addEventListener('click', () => handleCardClick(card));
                gameBoard.appendChild(card);
            });
        }

        /**
         * Handle card click events
         * @param {HTMLElement} card - The clicked card element
         */
        function handleCardClick(card) {
            // Prevent clicking if currently checking for matches or card is already flipped/matched
            if (isChecking || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            // Flip the card
            card.classList.add('flipped');
            flippedCards.push(card);

            // Check if two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                updateDisplay();
                checkForMatch();
            }
        }

        /**
         * Check if the two flipped cards match
         */
        function checkForMatch() {
            isChecking = true;
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.symbol === card2.dataset.symbol) {
                // Cards match
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    updateDisplay();
                    
                    // Check if game is won
                    if (matchedPairs === cardSymbols.length) {
                        setTimeout(() => {
                            gameMessage.textContent = `ðŸŽ‰ Congratulations! You won in ${moves} moves!`;
                            gameMessage.classList.add('congratulations');
                        }, 300);
                    } else {
                        updateMessage("Great match! Keep going!");
                    }
                    
                    flippedCards = [];
                    isChecking = false;
                }, 300);
            } else {
                // Cards don't match
                updateMessage("No match! Try again.");
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isChecking = false;
                    updateMessage("Keep trying to find matching pairs!");
                }, 1000);
            }
        }

        /**
         * Update the display with current game stats
         */
        function updateDisplay() {
            movesDisplay.textContent = moves;
            pairsDisplay.textContent = matchedPairs;
        }

        /**
         * Update the game message
         * @param {string} message - The message to display
         */
        function updateMessage(message) {
            gameMessage.textContent = message;
            gameMessage.classList.remove('congratulations');
        }

        /**
         * Restart the game
         */
        function restartGame() {
            // Reset game message styling
            gameMessage.classList.remove('congratulations');
            
            // Add a small delay to show the restart action
            updateMessage("Shuffling cards...");
            
            setTimeout(() => {
                initGame();
            }, 500);
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
